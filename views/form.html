<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>

                <div class="panel-body">
                    <form ng-submit="authorize(username,password,rememberMe)">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="username" ng-disabled="authorizing" class="form-control" placeholder="{{usernameType == 'email' ? 'E-mail' : 'Username'}}" name="username" type="{{usernameType}}" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model="password" ng-disabled="authorizing" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input ng-model="rememberMe" ng-disabled="authorizing" name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>

                            <div class="alert alert-danger" ng-if="authorizationError">{{authorizationError.data.error}}</div>
                            <div class="alert alert-danger" ng-if="!dataSource">no datasource found or specified</div>

                            <button href="index.html" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
