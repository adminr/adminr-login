<span ng-controller="AdminrLogin">
    <span ng-if="dataSource.isAuthorized()" adminr-container="'adminr-login-content'"></span>
    <div class="container" ng-if="!dataSource.isAuthorized()">
        <form class="form-signin" ng-submit="authorize(username,password,rememberMe)">
            <h2 class="form-signin-heading">Please sign in</h2>

            <div class="alert alert-danger" ng-if="authorizationError">{{authorizationError.data.error}}</div>
            <div class="alert alert-danger" ng-if="!dataSource">no datasource defined</div>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-disabled="authorizing">
            <label for="inputPassword" class="sr-only">Password</label>
            <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-disabled="authorizing">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="rememberMe"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="authorizing">Sign in</button>
        </form>
